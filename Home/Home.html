<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <head>
    </head>
    <title>Home</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <!-- Main Header -->

    <section class="header">
        <h1><b>Ecommerce</b></h1>
        <div class="nav1">
            <nav>

                <a href="./Home.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="./About.html">About</a>
                <a href="./Contact Us.html">Contact</a>


            </nav>
        </div>

        <div class="buts">
            <button class="a" onclick="goLogin()">
                <i class="fa-solid fa-right-to-bracket"></i>Login
            </button>

            <button class="a" onclick="goRegister()">
                <i class="fa-solid fa-user-plus"></i>Register
            </button>

            <button class="a" onclick="goCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>

    </section>

    <div class="banner">
        <img src="../Assets/main.png.jpg" alt="Banner">
        <div class="banner-text">
            <p>New Season Arrivals</p>
            <span>Thise is wider card with supporting text below as a natural lead-in to additional content.Thise
                content is alitter bit longer.</span>
        </div>
    </div>

    <div>
        <p class="latest">Latest products</p>
    </div>
    <hr>
    <!-- <h2 class="title">Our Products</h2> -->
    <div class="filters">
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts(`men's clothing`)">Men's clothing</button>
        <button onclick="filterProducts(`women's clothing`)">Women's clothing</button>
        <button onclick="filterProducts('jewelery')">Jewellery</button>
        <button onclick="filterProducts('electronics')">Electronics</button>
    </div>

    <!-- PRODUCTS -->


    <div id="product-container" class="product-container">
        <!-- Products will load from API -->
    </div>
    <footer>
        Made with ❤️ by <u>Divya</u>
    </footer>
</body>
<script src="./javascript.js"></script>

</html>
