<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./css.css">
</head>

<body>


    <section class="header">
        <h1><b>Ecommerce</b></h1>
        <div class="nav1">
            <nav>

                <a href="./Home.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="./About.html">About</a>
                <a href="./Contact Us.html">Contact</a>


            </nav>
        </div>

        <div class="buts">
            <button class="a" onclick="goLogin()">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>

            <button class="a" onclick="goRegister()">
                <i class="fa-solid fa-user-plus"></i> Register
            </button>

            <button class="a" onclick="goCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>

    </section>

    <h2 style="text-align:center;margin-top:20px;">Cart</h2>

    <div class="cart-container">

        <!-- ITEM LIST -->
        <div class="box">
            <h3>Item List</h3>

            <div id="cart-items"></div>
        </div>

        <!-- ORDER SUMMARY -->
        <div class="box summary">
            <h3>Order Summary</h3>
            <p><span>Products</span><span id="items-price">$0</span></p>
            <p><span>Shipping</span><span>$30</span></p>
            <hr>
            <p><strong>Total</strong><strong id="total-price">$0</strong></p>
            <button class="checkout">Go to checkout</button>
        </div>

    </div>

    <script src="./javascript.js"></script>
</body>

</html>
