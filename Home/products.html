<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<title>Products</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    background: white;
    border-bottom: 1px solid #ddd;
}

.main {
    display: flex;
    gap: 25px;
    list-style: none;
}

.main a {
    text-decoration: none;
    color: black;
    font-size: 18px;
}

.buts button {
    margin-left: 10px;
    padding: 8px 15px;
    border-radius: 8px;
    border: 1px solid #777;
    background: white;
    cursor: pointer;
}

/* FILTERS */
.filters {
    text-align: center;
    margin: 25px 0;
}

.filters button {
    margin: 5px;
    padding: 8px 15px;
    border-radius: 20px;
    border: 1px solid black;
    background: white;
    cursor: pointer;
}

.filters button:hover {
    background: black;
    color: white;
}

/* PRODUCTS */
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
}

.product-card h4 {
    font-size: 15px;
    margin: 8px 0;
}

.desc {
    font-size: 13px;
    color: #555;
}

.price {
    font-weight: bold;
    margin: 8px 0;
}

.card-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.card-buttons button {
    flex: 1;
    padding: 7px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.details-btn {
    background: #555;
    color: white;
}

.cart-btn {
    background: black;
    color: white;
}
</style>
</head>

<body>

<!-- HEADER -->
<section class="header">
    <h2>Ecommerce</h2>

    <ul class="main">
        <li><a href="./Home.html">Home</a></li>
        <li><a href="./products.html">Products</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Contact Us.html">Contact</a></li>
    </ul>

    <div class="buts">
        <button><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        <button><i class="fa-solid fa-user-plus"></i> Register</button>
        <button>
            <i class="fa-solid fa-cart-shopping"></i>
            Cart (<span id="cart-count">0</span>)
        </button>
    </div>
</section>

<h2 style="text-align:center;margin-top:30px;">Our Products</h2>

<!-- FILTER BUTTONS -->
<div class="filters">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts(`men's clothing`)">Men</button>
    <button onclick="filterProducts(`women's clothing`)">Women</button>
    <button onclick="filterProducts('jewelery')">Jewellery</button>
    <button onclick="filterProducts('electronics')">Electronics</button>
</div>

<!-- PRODUCTS -->
<div id="product-container" class="product-container"></div>

<script src="./products.js"></script>
</body>
</html>
