<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <title>Products</title>



    <link rel="stylesheet" href="./css.css">
</head>

<body>

    <!-- HEADER -->
    <section class="header">
        <h2>Ecommerce</h2>

        <div class="nav1">
            <nav>

                <a href="./Home.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="./About.html">About</a>
                <a href="./Contact Us.html">Contact</a>


            </nav>
        </div>

        <div class="buts">
            <button class="a"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
            <button class="a"><i class="fa-solid fa-user-plus"></i>Register</button>
            <button class="a">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </section>

    <h2 style="text-align:center;margin-top:30px;">Our Products</h2>

    <!-- FILTER BUTTONS -->
    <div class="filters">
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts(`men's clothing`)">Men</button>
        <button onclick="filterProducts(`women's clothing`)">Women</button>
        <button onclick="filterProducts('jewelery')">Jewellery</button>
        <button onclick="filterProducts('electronics')">Electronics</button>
    </div>

    <!-- PRODUCTS -->
    <div id="product-container" class="product-container"></div>
    <footer>
        Made with ❤️ by <u>Divya</u>
    </footer>
